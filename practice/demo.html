<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter(drop-shaodow)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        /* height: 100vh; */
        background: #000;
        /* display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hi;
      }
      .container {
        position: absolute;
        top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 2px solid #00bfe7;
        border-radius: 8px;
        padding: 20px 10px 0;
        flex-wrap: wrap;
        color: #fff;
      }
      .container img {
        filter: drop-shadow(1px 1px 10px #00bfe7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quaerat
        at adipisci.
      </h1>
      <img src="/images/sohel-without-bg.png" alt="" />
    </div>
  </body>
</html>
