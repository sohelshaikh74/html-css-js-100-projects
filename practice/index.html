<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font strecth</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
      }
      h1 {
        font-size: 70px;
        font-weight: 900;
        font-stretch: 150%;
        transition: all ease 0.5s;
        color: red;
      }
      h1:hover {
        font-stretch: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Hello, sohel</h1>
  </body>
</html>
