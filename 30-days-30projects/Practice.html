<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender using javascript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .hero {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(45deg, #1d0000, #20205b);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calender {
            width: 300px;
            height: 250px;
            background: rgba(180, 180, 150, 0.5);
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .left,
        .right {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 24px;
        }

        .right {
            width: 42%;
            background: #f4351e;
            border-radius: 10px;
            color: #000;

        }

        .left {
            width: 58%;
        }

        #date {
            font-size: 100px;
            line-height: 90px;
            color: #fff;
        }

        /* .left {
            color: antiquewhite;
            line-height: 40px;

        } */

        /* #date {
            font-size: 60px;
        } */

        /* .right {
            width: 50%;
            height: 100%;
        } */
    </style>
</head>

<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">25</p>
                <p id="day">Wednesday</p>
            </div>
            <div class="right">
                <p id="month">October</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <script>
        let days = ["Monday", "Tuesday", "Wednesday", "Thusday", "Friday", "Saturday", "Sunday"]
        let allMonths = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        let date = document.getElementById('date')
        let day = document.getElementById('day')
        let month = document.getElementById('month')
        let year = document.getElementById('year')
        let today = new Date()
        date.innerHTML = (today.getDate() < 10 ? "0" : "") + today.getDate();
        day.innerHTML = days[today.getDay() - 1]
        month.innerHTML = allMonths[today.getMonth()]
        year.innerHTML = today.getFullYear()


    </script>
</body>

</html>
