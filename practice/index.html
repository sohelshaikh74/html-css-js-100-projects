<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        width: 80%;
        margin: 50px auto;
      }
      .container {
        width: 700px;
        height: 34vh;
        background: url("./images/blog_banner_image.png") no-repeat;
        background-size: contain;
        border-radius: 8px;
        padding: 12px 30px;
      }
      .content h2 {
        font-size: max(1.7vw, 22px);
        margin-bottom: 20px;
      }
      .content p {
        font-size: 18px;
      }
      .content button {
        margin-top: 10px;
        border: none;
        padding: 20px;
        font-size: 16px;
        border-radius: 50px;
        background: #f353;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Order for Delicious Product</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam,
          autem. Sapiente sit explicabo suscipit hic soluta, corrupti fugiat
          veritatis vel pariatur obcaecati ipsum!
        </p>
        <button>View More</button>
      </div>
    </div>
  </body>
</html>
