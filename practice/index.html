<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter {
      height: 100px;
      margin-top: 70px;
      width: 900px;
      border-radius: 8px;
      background: grey;
      padding: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="counter">
    </div>
  </div>
</body>

</html>
