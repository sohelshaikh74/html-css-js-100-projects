<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        /* background: crimson; */
        height: 200px;
        width: 200px;
        margin: 5px;
      }
      #box1 {
        background-color: green;
        z-index: 1;
        opacity: 0.3;
      }
      #box2 {
        background-color: red;
        position: absolute;
        top: 0;
        z-index: -1;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
  </body>
</html>
