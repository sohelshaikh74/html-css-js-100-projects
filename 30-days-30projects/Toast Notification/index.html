<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="buttons">
        <button onclick="showoToast(successMsg)">Success</button>
        <button onclick="showoToast(errorMsg)">Error</button>
        <button onclick="showoToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>
        let toastBox = document.getElementById('toastBox')
        let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully Submited '
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error'
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>nvalid, Check again'
        const showoToast = (msg) => {
            let toast = document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML = msg
            toastBox.appendChild(toast)
        }

    </script>
    <script src="script.js"></script>
</body>

</html>
