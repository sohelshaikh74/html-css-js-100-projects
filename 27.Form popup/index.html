<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Welcome To The Real World</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id,
          inventore. Beatae cupiditate sint repellendus impedit eaque in, quia
          omnis repellat assumenda voluptatum?
        </p>
        <button class="cta-btn" id="open">Sign Up</button>
      </div>
    </header>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">X</button>
        <div class="modal-content">
          <h1>Sign Up</h1>
          <form class="modal-form">
            <div>
              <label for="">Name</label>
              <input type="text" placeholder="Enter Name" class="form-input" />
            </div>
            <div>
              <label for="">Name</label>
              <input type="text" placeholder="Enter Name" class="form-input" />
            </div>
            <div>
              <label for="">Email</label>
              <input
                type="email"
                placeholder="Enter Email"
                class="form-input"
              />
            </div>
            <div>
              <label for="">Password</label>
              <input
                type="password"
                placeholder="password"
                class="form-input"
              />
            </div>
            <div>
              <label for="">Confirm Password</label>
              <input
                type="password"
                placeholder="password"
                class="form-input"
              />
            </div>
            <input type="submit" value="submit" class="submit-btn" />
          </form>
        </div>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
