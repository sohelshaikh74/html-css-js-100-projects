<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal scrolling</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
      }
      .container {
        background: lightgoldenrodyellow;
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .child {
        height: 300px;
        width: 300px;
        background-color: crimson;
        margin: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <h1>hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem quas nam
      incidunt esse explicabo, ducimus quaerat repudiandae ratione, dolor illum
      delectus, iste quisquam?
    </p>
  </body>
</html>
